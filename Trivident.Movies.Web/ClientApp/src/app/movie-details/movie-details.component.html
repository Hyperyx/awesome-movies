<!-- Content Row -->
<div class="row">

  <!-- Area Chart -->
  <div class="col-xl-12" *ngIf="!(movieDetails$ | async)">
    <div class="card shadow mb-4">
      <!-- Card Body -->
      <div class="card-body">
        <div *ngIf="!(movieDetails$ | async)">
          <span>Loading...</span><br><br>
          <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6" *ngIf="movieDetails$ | async as movie">
    <div class="card flex-md-row mb-4 box-shadow h-md-250">
      <div class="card-body d-flex flex-column align-items-start">
        <strong class="d-inline-block mb-2 text-primary">{{ movie?.title }} ({{ movie?.year }})</strong>
        <div class="mb-1 text-muted">by {{ movie?.director }}</div>
        <p class="card-text mb-auto">Cast: {{ movie?.actors }}</p>
        <button class="as-link" (click)="goBack()">Go Back</button>
      </div>
      <img class="card-img-right flex-auto d-none d-md-block" data-src="holder.js/200x250?theme=thumb" alt="Thumbnail [200x250]" style="width: 200px; height: 250px;" [src]="movie?.image" data-holder-rendered="true">
    </div>
  </div>
</div>
