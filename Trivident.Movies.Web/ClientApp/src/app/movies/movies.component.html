<!-- Content Row -->
<div class="row">

  <!-- Area Chart -->
  <div class="col-xl-12">
    <div class="card shadow mb-4">
      <!-- Card Header - Dropdown -->
      <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
        <h6 class="m-0 font-weight-bold text-primary">Manage Movies</h6>
      </div>
      <!-- Card Body -->
      <div class="card-body">
        <div *ngIf="(movies$ | async) === undefined">
          <span>Loading...</span><br><br>
          <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
        <div class="text-primary" role="status" *ngIf="(movies$ | async)?.length === 0">
          <span>No movies found..</span>
        </div>
        <table class="table table-hover table-striped" *ngIf="movies$ | async as movies">
          <thead>
            <tr>
              <th scope="col">Title</th>
              <th scope="col">Director</th>
              <th scope="col">Actors</th>
              <th scope="col">Year</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let movie of movies">
              <td>{{ movie?.title }}</td>
              <td>{{ movie?.director }}</td>
              <td>{{ movie?.actors }}</td>
              <td>{{ movie?.year }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
